- name: Michele Cotrufo
  photo: MicheleCotrufo.jpg
  category: PI
  info: Assistant Professor
  email: michele.cotrufo@rochester.edu
  bio: >
    Michele joined the Institute of Optics in 2023 as an assistant professor. He received a BS degree in physics from University of Bari, Italy (2010) and MS degree in physics from University of Padova, Italy (2012). 
    He then joined the Eindhoven University of Technology (Netherlands) as a doctoral student, where he investigated novel light-matter interactions in nanophotonics and hybrid optomechanical systems. 
    After graduating in 2017, he performed postdoctoral research at the University of Texas at Austin and at the CUNY Advanced Science Research Center (New York City).
